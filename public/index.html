<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.style.css" />
    <title>Start page</title>
  </head>
  <body>
    <h1>Start page</h1>
    <section>
      <h2>Profiles</h2>
      <form method="get" action="/">
        <select name="profile" class="profiles">
          %PROFILES
        </select>
        <input type="submit" value="Load" />
      </form>
    </section>
    <section>
      <h2>Create profile</h2>
      <form method="post" action="/profiles">
        <label for="email">Email: <input name="email" type="email" value="%EMAIL" required /></label>
        <label for="name">Name: <input name="name" type="text" value="%NAME" /></label>
        <label for="address">Address: <input name="address" type="text" value="%ADDRESS" /></label>
        <input type="submit" value="Create profile" />
      </form>
    </section>
  </body>
</html>

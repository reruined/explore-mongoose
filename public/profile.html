<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>View and edit profile</title>
  </head>
  <body>
    <h1>View and edit profile</h1>
    <form class="load-profile" method="get" action="/profile">
      <label for="email">Email: <input type="email" name="email" placeholder="Enter existing profile email..." required /></label>
      <input type="submit" value="Load" />
    </form>
    <form class="save-profile" method="post" action="/profile">
      <label for="email">Email: <input name="email" type="email" required /></label>
      <label for="name">Name: <input name="name" type="text" /></label>
      <label for="address">Address: <input name="address" type="text" /></label>
      <input type="submit" value="Save" />
    </form>
  </body>
</html>
